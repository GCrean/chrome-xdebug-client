<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Xdebug</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/socket.js"></script>
	<script type="text/javascript" src="js/frontend.js"></script>
</head>

<body>
	<nav>
		<span id="run" class="nav-button">Run</span> |
		<span id="stepover" class="nav-button">Step Over</span> |
		<span id="stepinto" class="nav-button">Step Into</span> |
		<span id="stepout" class="nav-button">Step Out</span> |
		<span id="stop" class="nav-button">Stop</span> |
		<span id="listen" class="nav-button">Listen</span>
		<span id="settings-popup" class="nav-button-right">Settings</span>
		<div id="settings">
			Listening IP: <input type="text" name="settings__listening_ip" />
			<br />
			Source URL: <input type="text" name="settings__source_script" />
			<button id="settings-save">Save</button>
		</div>
	</nav>
	<div id="codeview" contenteditable="true"></div>

	<div id="stack" contenteditable="true">
		<div id="stack-filenames">
			<div class="filename">aaaa</div>
			<div class="filename">bbb</div>
			<div class="filename">ccc</div>
		</div>
	</div>

	<div id="eval">
		<form id="eval-form">
			<input type="text" name="eval-expression" />
			<input type="submit" id="eval-submit" value="Submit" style="display: none" />
		</form>
		<pre id="eval-content" contenteditable="true"></pre>
	</div>

	<div id="loading">
		Working...
	</div>
</body>

</html>
